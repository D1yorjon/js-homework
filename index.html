    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Название вашего магазина</h1>
            <nav>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Добро пожаловать в наш магазин!</h2>
            <p>Лучшие товары по выгодным ценам</p>
            <a href="#" class="btn">Посмотреть каталог</a>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Популярные товары</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Название товара</h3>
                <p class="price">$99.99</p>
                <a href="#" class="btn">Добавить в корзину</a>
            </div>
            <!-- Добавьте другие товары по аналогии -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Онлайн Магазин</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>




    <script src="/script.js"></script>
</body>
</html>
